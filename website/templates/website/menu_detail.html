{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <div class="mb-3">
        <a href="{% url 'menu_list' %}" class="btn btn-accent">‚Üê Back to Menu</a>
      </div>

      <h1 class="mb-3">{{ post.title }}</h1>

      {% if post.image %}
        <img src="{{ post.image.image_url }}" class="img-fluid d-block w-100 mb-4" alt="{{ post.title }}">
      {% endif %}

      <div>
        {{ post.content|safe }}
      </div>

    </div>
  </div>
</div>
{% endblock %}
